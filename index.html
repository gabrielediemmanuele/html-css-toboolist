<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autore" content="Gabriele Di Emmanuele">
    <meta name="descrizione" content="CSS-Toboolist">
    <title>Toobolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Barra in alto della pagina e logo-->
    <header>
        <img src="./img/Logo.png" alt="logo boolean" class="logob">
        <h1>Toobolist</h1>
    </header>
<!--Barra di navigazione con i due "bottoni"-->
    <nav class="nav-container">
        <button class="add-task">Add task</button>
        <button class="add-section"> Add Section</button>
    </nav>
<!-- Main (container che contiene tutto il resto)-->
    <main class="main-container">
        <div class="container-block">
        <!--Sezione New Task-->
            <section>
                <h2><span class="black-arrow">&#9660;</span>New Task</h2>
                <div>
                    <span class="simbolo">&#10003;</span>
                    <span class="scritta">Quartely Newsletter</span>
                    <span class="targhetta">Editorial</span>
                </div>
            </section>
        <!--Sezione Today-->
        <section>
            <h2><span class="black-arrow">&#9660;</span>Today</h2>
            <div>
                <span class="simbolo">&#10003;</span>
                <span class="scritta">Recruiting blog post</span>
                <span class="targhetta">Editorial</span>
            </div>

            <div>
                <span class="simbolo">&#10003;</span>
                <span class="scritta">Mobile app launch</span>
                <span class="targhetta" id="tviola">Q1 Goals</span>
            </div>

            <div>
                <span class="simbolo-rosso">&#120;</span>
                <span class="scritta">Interview John H.</span>
                <span class="targhetta" id="tverde">Recruiting</span>
            </div>

            <div>
                <span class="simbolo">&#10003;</span>
                <span class="scritta">Summit update to mobile storefronts</span>
                <span class="targhetta" id="tarancio">Mobile</span>
            </div>
        </section>
        <!--Sezione Upcoming-->
        <section>
            <h2><span class="black-arrow">&#9660;</span>Upcoming</h2>
            <div>
                <span class="simbolo">&#10003;</span>
                <span class="scritta">Quartely Newsletter</span>
                <span class="targhetta">Editorial</span>
            </div>
        </section>
        </div>
    </main>
</body>
</html>
