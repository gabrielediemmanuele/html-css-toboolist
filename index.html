<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autore" content="Gabriele Di Emmanuele">
    <meta name="descrizione" content="CSS-Toboolist">
    <title>Toobolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Barra in alto della pagina e logo-->
    <header>
        <img src="./img/Logo.png" alt="logo boolean" class="logob">
        <h1>Toobolist</h1>
    </header>
<!--Barra di navigazione con i due "bottoni"-->
    <nav class="nav-container">
        <button class="add-task">Add task</button>
        <button class="add-section"> Add Section</button>
    </nav>
<!-- Main (container che contiene tutto il resto)-->
    <main class="main-container">
        <div class="container-block">
        <!--Sezione New Task-->
            <section>
                <h2><span class="black-arrow">&#9660;</span>New Task</h2>
                <div><span class="simbolo">&#10003;</span><span class="scritta">Quartely Newsletter</span> <span class="targetta">Editorial</span></div>
                <!--&#120;-->
            </section>
        </div>
    </main>
</body>
</html>
